<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="static/css/index.css" rel="stylesheet">
    <link href="static/css/tabulator_simple.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/update_table.js"></script>
    <script type="text/javascript" src="static/js/tabulator.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#23191C">
    <link rel="shortcut icon" href="static/img/favicon.png">
    <title>Nordic stock screener</title>
</head>

<body onload="reload_table();">
    <div class="main">
        <div class="buttonribbon">
            <h1>Nordic stock screener</h1>
            <button id="reload" class="actionbtn" onclick="reload_table_onclick(event);">Reload table</button>
            <button id="download_data_link" class="actionbtn">Download csv</button>
            <button class="actionbtn" onclick="logout_onclick(event);">Logout</button>
        </div>
        <div class="tablecontainer">
            <div class="tablewrapper">
                <div id="example-table"></div>
            </div>
        </div>
    </div>
</body>
